<body>

      <p style="font-size: 0.6em;">Nh·ªõ ch·∫°m v√†o tinh c·∫ßu ·ªü gi·ªØa ƒë·ªÉ m·ªü qu√† b√≠ m·∫≠t nha.</p>

  <script>
    // üõ°Ô∏è Ghi l·∫°i click s·ªõm v√†o tinh th·ªÉ
    let earlyClickEvent = null;

    document.addEventListener("click", (e) => {
      const crystal = document.querySelector('#crystal'); // ƒê·ªïi ID n·∫øu kh√°c
      if (crystal && crystal.contains(e.target)) {
        earlyClickEvent = e;
      }
    }, true);

    // üîç Ki·ªÉm tra DevTools
    function isDevToolsOpen() {
      const start = performance.now();
      debugger;
      const end = performance.now();
      return end - start > 160;
    }

    // üì¶ T·∫£i script ch√≠nh
    function loadMainScript() {
      const script = document.createElement("script");
      script.type = "module";
      script.src = "script.js";
      script.onload = () => {
        if (earlyClickEvent) {
          const target = earlyClickEvent.target;
          if (target && typeof target.click === "function") {
            setTimeout(() => target.click(), 100);
          }
        }
      };
      document.body.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const isPortrait = window.innerHeight > window.innerWidth;
      document.body.classList.toggle("portrait", isPortrait);

      if (isDevToolsOpen()) {
        document.body.innerHTML = `
          <h1 style="text-align:center;margin-top:100px;color:red">
            üîí ƒê·ª• m·∫π t·ª± code ƒëi th·∫±ng l·ªìn
          </h1>`;
      } else {
        loadMainScript();
      }
    });

    window.addEventListener("resize", () => {
      document.body.classList.toggle("portrait", window.innerHeight > window.innerWidth);
    });

    window.addEventListener("orientationchange", () => {
      document.body.classList.toggle("portrait", window.innerHeight > window.innerWidth);
    });

    // üîí Ch·ªëng DevTools & thao t√°c
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["i", "j", "c", "s"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.key.toLowerCase() === "u") ||
        (e.metaKey && e.altKey && e.key.toLowerCase() === "i") ||
        (e.metaKey && e.key.toLowerCase() === "u") ||
        ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "a")
      ) {
        e.preventDefault();
      }
    });

    document.addEventListener("dragstart", (e) => e.preventDefault());

    // üßô‚Äç‚ôÇÔ∏è Ph√°t hi·ªán m·ªü console
    (function () {
      const element = new Image();
      Object.defineProperty(element, "id", {
        get: function () {
          document.body.innerHTML = `
            <h1 style="text-align:center;margin-top:100px;color:red">
              ‚ö†Ô∏è ƒê·ª´ng m·ªü console!
            </h1>`;
          throw new Error("Console is blocked");
        }
      });

      setInterval(() => {
        console.log(element);
        console.clear();
      }, 2000);
    })();
  </script>
